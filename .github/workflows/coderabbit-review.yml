name: CodeRabbit Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]

jobs:
  coderabbit-review:
    runs-on: ubuntu-latest
    name: CodeRabbit AI Review
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          
      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml
          
      - name: CodeRabbit Review
        uses: coderabbitai/assistant@v2
        with:
          # Your CodeRabbit AI API key
          api_key: ${{ secrets.CODERABBIT_API_KEY }}
          
          # GitHub token for creating comments
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Enable/disable features
          enable_security_review: true
          enable_performance_review: true
          enable_code_quality_review: true
          enable_test_coverage_review: true
          
          # Review focus areas
          focus_areas: |
            security
            performance
            code-quality
            test-coverage
            best-practices
            
          # Custom review rules
          custom_rules: |
            - Follow Python PEP 8 style guidelines
            - Ensure proper error handling
            - Validate input parameters
            - Write comprehensive tests
            - Use type hints consistently
            - Follow LangGraph architecture patterns
            
          # Exclude files/directories from review
          exclude_patterns: |
            venv/**
            .git/**
            __pycache__/**
            *.pyc
            .coverage
            htmlcov/**
            
          # Report settings
          create_pr_summary: true
          create_inline_comments: true
          create_review_comments: true
          
          # Thresholds for passing review
          thresholds: |
            test_coverage: 80
            code_quality: 85
            security_issues: 0
            
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false